

<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>


<!-- CSS Style Sheet -->

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="" />


<!--Gives access to Google Fonts-->
<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>



</head>
<body>
<div class="login-form">

			<h1></h1>
			<div class="login-top">
			<form method="POST">
				<div class="login_box">
					<i ></i>
					<input 
						type="text" id="username" name="username" value="Username" onfocus="this.value = '';" 
						onblur="if (this.value == '') {this.value = 'username';}"
					/>
					<div class="clear"> </div>
				</div>
				<div class="login_box">
					<i class="icon"></i>
					<input 
						type="password" id="password" name="password" 
						value="Password" onfocus="this.value = '';"
						onblur="if (this.value == '') {this.value = 'password';}"
					/>
					<div class="clear"> </div>
				</div>
			
				<div class="login-btn">
					<input type="submit"  value="Login" >
				</div>
				</form>
			</div>
</div>		
<!--header start here-->
</body>
</html>
