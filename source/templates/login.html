<!DOCTYPE HTML>
<html>
<head>
	<title>Login</title>


	<!-- CSS Style Sheet -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link rel= "stylesheet" type= "text/css" href= "static/styles/login.css">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta name="keywords" content="" />


	<!--Gives access to Google Fonts-->
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>


	</head>

	<body>
		<div class="container login-form col-xs-10">
			<h1></h1>
			{% if invalid %}
				<p align="center" style="color:red">Invalid Username or Password</p>
			{% endif %}
			<div class="login-top">
				<form method="POST" class="form-horizontal">
				<div class="login_box">
					<i ></i>
					<input 
						type="text" id="username" name="username"
						value="Username"onfocus="this.value = '';" 
						onblur="if (this.value == '') {this.value = 'Username'}"
					/>
					<div class="clear"> </div>
				</div>
				<div class="login_box">
					<i class="icon"></i>
					<input 
						type="password" id="password" name="password" 
						value="Password" onfocus="this.value = '';"
						onblur="if (this.value == '') {this.value = 'Password'}"
					/>
					<div class="clear"> </div>
				</div>
			
				<div class="login-btn">
					<input type="submit"  value="Login" >
				</div>
				</form>
			</div>
		</div>		
	</body>
</html>
