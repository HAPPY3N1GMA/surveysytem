<!doctype html>
<html>
		<head>
				<title>Home</title>

                    }

                    }

		<header>

                                    {% endif %}
                                <li><a href="/logout">Logout</a></li>										
                            </ul>
                    </nav>

    <div class="container">

        {% for list in list_of_lists %}
